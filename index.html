<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>Neighborhood App</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="map"></div>
		<div class="ui-wrapper">
			<div id="places-list" data-bind="with: PlaceList">
				<div class="list-header">
					Places
				</div>
				<div data-bind="foreach: list">
					<div class="place-item" data-bind="click: setSelected">
						<span data-bind="text: name"></span>
					</div>
				</div>
			</div>
			<div id="search-bar">
				<input type="text" id="search-input" data-bind="textInput: value" placeholder="Search for places ....">
				<div class="search-icon"></div>
			</div>
			<div id="detail-panel" data-bind="with: SelectedPlace" class="dragscroll">
				<div data-bind="foreach: images">
					<img data-bind="attr: { src : $data }" class="instagram-image">
				</div>
			</div>
		</div>
		<!-- Load Scripts Last -->
		<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB44h4IZwsCrqndpZ9Xe-2Bcw_I0tZ90Ds&callback=initMap"
        async defer></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
